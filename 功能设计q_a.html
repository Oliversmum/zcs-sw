          <img id="u210_img" class="img " src="images/功能设计q_a/u210.png"/>
          <div id="u210_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">1.申报过程中用户修改报表的数据，是否要反向去改列表中生成报表的关键金额？</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">是，但从第三方系统抓取的原始数据明细可知道原始金额</span></p>
          </div>
        </div>

        <!-- Unnamed (单元格) -->
        <div id="u211" class="ax_default table_cell1">
          <img id="u211_img" class="img " src="images/功能设计q_a/u210.png"/>
          <div id="u211_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">2.同一客户在同一团队下不同税种由不同的人负责，是否要考虑？</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">建议不考虑，产品使用后能做到快速报税，由用户线下安排好不同时间使用同一账号完成不同税种申报</span></p>
          </div>
        </div>

        <!-- Unnamed (单元格) -->
        <div id="u212" class="ax_default table_cell1">
          <img id="u212_img" class="img " src="images/功能设计q_a/u212.png"/>
          <div id="u212_text" class="text ">
            <p><span>3.同一客户，纳税人识别号变更后以新增方式录入系统后，数据库将视其为新客户，为其新增一个客户ID？</span></p>
          </div>
        </div>

        <!-- Unnamed (单元格) -->
        <div id="u213" class="ax_default table_cell1">
          <img id="u213_img" class="img " src="images/功能设计q_a/u213.png"/>
          <div id="u213_text" class="text ">
            <p><span>4.新增客户必须至少有一项服务项目，当团队对客户无服务项目了应释放与客户的关系，否则占用其他团队对客户的服务，故团队中任一客户至少有一项服务项目，若无服务项目的，由管理员删除客户方式解除服务关系</span></p>
          </div>
        </div>
